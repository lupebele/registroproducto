<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.png">
    <title>Ejercicio Taller 6</title>
</head>
<body>
    <div class="row container-fluid mt-4">
        <h3 class="text-center">Registro de productos</h3>
        <form id="registro" class="form w-50 mx-auto">
            <div class="mb-3">
                <label class="form label">Código</label>
                <input type="text" class="form-control" id="codigo" placeholder="Código del producto" required>
            </div>
            <div class="mb-3">
                <label class="form label">Referencia</label>
                <input type="text" class="form-control" id="refer" placeholder="Referencia del producto"
                    required>
            </div>
            <div class="mb-3">
                <label class="form label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre del producto"
                    required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlFile1">Sube imagen del producto</label>
                <input type="file" class="form-control-file" id="imgpro">
            </div>

            <button type="submit" class="btn btn-outline-dark" id="btnBoton">Enviar</button>
        </form>
        <div id="listaProductos" class="mt-4" ></div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="./script/index.js"></script>
</body>
</html>
